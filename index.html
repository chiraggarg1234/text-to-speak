<!DOCTYPE html>
<html lang="en">
<head>
  <title>Text to Speach</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  crossorigin="anonymous"  >

</head>
<body class="bg-dark text-white">
  <div class="container text-center">
    <img src="chat.png">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form>
          <div class="form-group">
            <textarea name="" id="text-input" class="forn-control form-control-lg"></textarea>
          </div>
          <div class="form-group">
            <label for="rate">Rate</label>
            <div id="rate-value" class="badge badge-danger float-right">1</div>
            <input type="range" id="rate" class="custom-range" min="0.5" max="2.0" value="1" step="0.1">
          </div>

          <div class="form-group">
            <label for="pitch">Pitch</label>
            <div id="pitch-value" class="badge badge-danger float-right">1</div>
            <input type="range" id="pitch" class="custom-range" min="0" max="2.0" value="1" step="0.1">
          </div>

          <div class="form-group">
            <select id="voice-select" class="form-control form-control-lg"></select>
          </div>

          <button class="btn btn-lg btn-light btn-block">Speak it</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
